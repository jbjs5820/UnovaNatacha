<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Trabalhos Académicos PhD - Versão Simples</title>
  
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- React, ReactDOM via CDN (versões de desenvolvimento) -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  
  <!-- Babel para JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-gray-50 min-h-screen">
  <div id="app-root"></div>
  
  <script type="text/babel">
    // Componente simples para testar
    const App = () => {
      const [count, setCount] = React.useState(0);
      
      return (
        <div className="container mx-auto px-4 py-8">
          <h1 className="text-3xl font-bold text-gray-800 mb-6">Gestor de Trabalhos Académicos PhD</h1>
          
          <div className="bg-white rounded-lg shadow p-6">
            <p className="mb-4">Esta é uma versão simplificada para teste de renderização.</p>
            
            <div className="flex items-center space-x-4">
              <button 
                onClick={() => setCount(count - 1)}
                className="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded"
              >
                -
              </button>
              
              <span className="text-2xl font-bold">{count}</span>
              
              <button 
                onClick={() => setCount(count + 1)}
                className="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded"
              >
                +
              </button>
            </div>
          </div>
          
          <div className="mt-8">
            <a 
              href="index.html" 
              className="text-blue-600 hover:text-blue-800 underline"
            >
              Voltar para a aplicação completa
            </a>
          </div>
        </div>
      );
    };
    
    // Renderizar a aplicação
    const root = ReactDOM.createRoot(document.getElementById('app-root'));
    root.render(<App />);
  </script>
</body>
</html>
